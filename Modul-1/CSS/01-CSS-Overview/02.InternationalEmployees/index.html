<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>International Employees</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <table>
        <colgroup>
            <col width="130px" />
            <col width="130px" />
            <col width="130px" />
            <col width="130px" />
        </colgroup>
        <thead>
            <th>Contact name</th>
            <th>City</th>
            <th>Country</th>
            <th>Is Promoted</th>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="images/de.svg" class="flag" /> Germany
                </td>
                <td>
                    <input type="checkbox" value="1" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td>
                    <img src="images/mx.svg" class="flag" /> Mexico
                </td>
                <td>
                    <input type="checkbox" value="2" disabled="disabled" /> 
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td>
                    <img src="images/mx.svg" class="flag" /> Mexico
                </td>
                <td>
                    <input type="checkbox" value="3" checked="checked" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="images/gb.svg" class="flag" /> UK
                </td>
                <td>
                    <input type="checkbox" value="4" disabled="disabled" />
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
