<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>

    <form method="get" action="http://example.org">

        <table border="1" cellpadding="1" cellspacing="0">

            <thead>
                <tr>
                    <td colspan="4">
                        <input type="text" name="display" readonly="readonly" placeholder="123"/>
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td align="center">
                        <button>1</button>
                    </td>
                    <td align="center">
                        <button>2</button>
                    </td>
                    <td align="center">
                        <button>3</button>
                    </td>
                    <td align="center">
                        <button>+</button>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button>4</button>
                    </td>
                    <td align="center">
                        <button>5</button>
                    </td>
                    <td align="center">
                        <button>6</button>
                    </td>
                    <td align="center">
                        <button>-</button>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button>7</button>
                    </td>
                    <td align="center">
                        <button>8</button>
                    </td>
                    <td align="center">
                        <button>9</button>
                    </td>
                    <td align="center">
                        <button>*</button>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2">
                        <button>0</button>
                    </td>
                    <td align="center">
                        <button>.</button>
                    </td>
                    <td align="center">
                        <button>/</button>
                    </td>
                </tr>
            </tbody>

        </table>

    </form>

</body>
</html>
