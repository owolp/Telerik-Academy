<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
</head>
<body>

    <form name="School Registration" method="get" action="">
        <table>
            <tr>
                <td>
                    <span>
                        <label for="name">Member name:</label>
                        <input id="name" name="Name" type="text" required="required" />
                        <strong>*req</strong>
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>
                        <label for="email">Email:</label>
                        <input id="email" name="Email" type="text" required="required" />
                        <strong>*req</strong>
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>
                        <label for="school">School:</label>
                        <input id="school" name="School" type="text" required="required" />
                        <strong>*req</strong>
                     </span>
                </td>
            </tr>
        </table>
    </form>

    <img src="images/submitbutton.jpg" alt="Submit Button" height="30" />

</body>
</html>
