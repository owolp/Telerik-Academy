<h1>My cookie</h1>
{{#result}}
<ul class="list list-cookies">
	<li data-id="{{id}}">
		<h3>{{text}}</h3>
		<span>Likes: <strong>{{likes}}</strong></span>
		<span>Dislikes: <strong>{{dislikes}}</strong></span>
		<div>
			<a href="#" data-type="like" class="btn btn-success btn-like-dislike hidden-when-not-logged-in glyphicon glyphicon-thumbs-up"></a>
			<a href="#" data-type="dislike" class="btn btn-danger btn-like-dislike hidden-when-not-logged-in glyphicon glyphicon-thumbs-down"></a>
		</div>
		<br />
		<p>Category: <a href="#/home?category={{category}}">{{category}}</a></p>
		<br />
		<img src="{{img}}" />
		<br />
	</li>
</ul>
{{/result}}
