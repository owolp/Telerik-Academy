			<div class="form-group">
				<label for="tb-reg-username">Text:</label>
				<input type="text" class="form-control" id="tb-todo-text" />
			</div>
			<div class="form-group">
				<label for="tb-reg-pass">Category:</label>
				<input type="text" class="form-control" id="tb-todo-category" />
			</div>
			<button class="btn btn-default" id="btn-todo-add">Add Task</button>
		</div>
	</div>
</fieldset>
